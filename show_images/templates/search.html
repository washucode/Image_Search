{%extends 'base.html'%}



{% block content %}
{{block.super}}


<div class="container ">

    {%if searched_images%}
    {% for image in searched_images%}

    <div class="col-md-4 pt"  data-toggle="modal" data-target="#{{image.id}}" >
            <div class="card "  style="width:16rem;">
               <img src="{{image.image.url}}" alt="{{image.image.name}}"   class="card-img-top"  width="300" height='250'>
            </div>
    </div>
           

    {%endfor%}


    {% endif %}
    
   


    
</div>

{% endblock %}
